<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bérkalkulátor 12H - Keret elszámolással</title>
<style>
:root {
--primary: #2563eb;
--secondary: #64748b;
--success: #16a34a;
--bg: #f8fafc;
--card: #ffffff;
}

body {
font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
background-color: var(--bg);
margin: 0;
padding: 15px;
color: #1e293b;
}

.container { max-width: 500px; margin: 0 auto; }
h2 { text-align: center; color: #0f172a; margin-bottom: 20px; }

.card {
background: var(--card);
padding: 20px;
border-radius: 16px;
box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
margin-bottom: 15px;
}

h3 {
font-size: 1.1rem;
margin-top: 0;
margin-bottom: 15px;
color: var(--primary);
border-bottom: 1px solid #e2e8f0;
padding-bottom: 8px;
}

.input-group { margin-bottom: 15px; }

label {
display: block;
font-size: 0.9rem;
font-weight: 600;
margin-bottom: 5px;
color: var(--secondary);
}

input[type="number"] {
width: 100%;
padding: 12px;
border: 1px solid #cbd5e1;
border-radius: 8px;
font-size: 16px;
box-sizing: border-box;
}

button {
width: 100%;
padding: 16px;
background-color: var(--primary);
color: white;
border: none;
border-radius: 12px;
font-size: 1.1rem;
font-weight: bold;
cursor: pointer;
}

.result-card {
display: none;
background: #ecfdf5;
border: 2px solid var(--success);
padding: 20px;
border-radius: 16px;
margin-top: 20px;
}

.netto-amount { font-size: 2.2rem; font-weight: 800; color: #065f46; margin: 5px 0; }

.breakdown {
font-size: 0.95rem;
line-height: 1.6;
color: #334155;
border-top: 1px dashed #a7f3d0;
margin-top: 15px;
padding-top: 15px;
}
</style>
</head>
<body>

<div class="container">
<h2>Forcia SMT Bérkalkulátor</h2>

<div class="card">
<h3>Alapadatok</h3>
<div class="input-group">
<label>Besorolási bér (Ft)</label>
<input type="number" id="alapber" placeholder="Ird be az alapbéred">
</div>
<label style="display: flex; align-items: center; cursor: pointer;">
<input type="checkbox" id="fiatal" style="width:18px; height:18px; margin-right:10px;"> 25 év alatti (SZJA mentes)
</label>
</div>

<div class="card" style="background-color: #fffbeb; border: 1px solid #fef3c7;">
<h3>Munkaidőkeret elszámolás</h3>
<div class="input-group">
<label>Volt plusz keret elszámolás? (óra)</label>
<input type="number" id="keret_ora" placeholder="Ha nem volt, hagyd üresen">
</div>
</div>

<div class="card">
<h3>Pótlékok és Túlórák</h3>
<div class="input-group"><label>Műszak 30% (óra)</label><input type="number" id="m30"></div>
<div class="input-group"><label>Vasárnap 50% (óra)</label><input type="number" id="v50"></div>
<div class="input-group"><label>Sima túlóra (100%, óra)</label><input type="number" id="t_sima"></div>
<div class="input-group"><label>Éjszakai túlóra (100%+30%, óra)</label><input type="number" id="t_ejsz"></div>
</div>

<div class="card">
<h3>Bónuszok</h3>
<div class="input-group"><label>Jelenléti bónusz (Ft)</label><input type="number" id="b_jel"></div>
<div class="input-group"><label>Termelékenységi bónusz (Ft)</label><input type="number" id="b_term"></div>
</div>

<button onclick="szamol()">Számítás</button>

<div id="eredmeny_box" class="result-card">
<div style="font-size: 0.9rem; color: #065f46;">Várható nettó:</div>
<div class="netto-amount" id="netto_osszeg">0 Ft</div>
<div class="breakdown" id="reszletek"></div>
</div>
</div>

<script>
function szamol() {
const alap = +document.getElementById("alapber").value || 0;
const isFiatal = document.getElementById("fiatal").checked;

const o174 = 174;
const o180 = 180;
const orb174 = alap / o174;
const orb180 = alap / o180;

// Keret elszámolás matek (28 órás példád alapján)
const k_ora = +document.getElementById("keret_ora").value || 0;
const keret_alap = orb180 * k_ora; // 100% alap
const keret_potlek = orb174 * 0.5 * k_ora; // 50% pótlék
const keret_total = keret_alap + keret_potlek;

// Többi pótlék és túlóra
const p_m30 = orb174 * 0.3 * (+document.getElementById("m30").value || 0);
const p_v50 = orb174 * 0.5 * (+document.getElementById("v50").value || 0);

const h_sima = +document.getElementById("t_sima").value || 0;
const h_ejsz = +document.getElementById("t_ejsz").value || 0;
const ossz_t = h_sima + h_ejsz;
const t_total = (orb180 * ossz_t) + (orb174 * 1.0 * ossz_t) + (orb174 * 0.3 * h_ejsz);

const bonuszok = (+document.getElementById("b_jel").value || 0) + (+document.getElementById("b_term").value || 0);

const brutto = alap + p_m30 + p_v50 + keret_total + t_total + bonuszok;

let szja = brutto * 0.15;
if (isFiatal && brutto <= 576601) szja = 0;
else if (isFiatal) szja = (brutto - 576601) * 0.15;

const netto = brutto - szja - (brutto * 0.185);

document.getElementById("eredmeny_box").style.display = "block";
document.getElementById("netto_osszeg").innerText = Math.round(netto).toLocaleString() + " Ft";
document.getElementById("reszletek").innerHTML = `
Bruttó: ${Math.round(brutto).toLocaleString()} Ft<br>
- Ebből Keret elszámolás: ${Math.round(keret_total).toLocaleString()} Ft<br>
- Ebből Túlórák: ${Math.round(t_total).toLocaleString()} Ft
`;
document.getElementById("eredmeny_box").scrollIntoView({ behavior: 'smooth' });
}
</script>
</body>
</html>
