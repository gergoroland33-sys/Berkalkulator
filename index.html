<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Havi bérkalkulátor</title>
<style>
body {
font-family: Arial;
max-width: 600px;
margin: auto;
}
label {
display: block;
margin-top: 8px;
}
input {
width: 100%;
padding: 6px;
}
button {
margin-top: 15px;
padding: 10px;
width: 100%;
}
.result {
margin-top: 20px;
padding: 12px;
border: 1px solid #ccc;
}
.netto {
font-size: 22px;
font-weight: bold;
color: green;
}
</style>
</head>
<body>

<h2>Havi bérkalkulátor</h2>

<label>Havi besorolási bér (Ft)</label>
<input id="alapber">

<p><b>Havi normaidő: 174 óra</b></p>

<h3>Pótlékos órák</h3>

<label>Műszakpótlék 30% (óra)</label>
<input id="muszak30">

<label>Vasárnapi pótlék 50% (óra)</label>
<input id="vasarnap50">

<h3>Bónuszok</h3>

<label>Jelenléti bónusz (Ft)</label>
<input id="jelenleti">

<label>Termelékenységi bónusz (Ft)</label>
<input id="termekenyseg">

<h3>Adózás</h3>

<label>
<input type="checkbox" id="fiatal">
25 év alatti (SZJA mentesség)
</label>

<button onclick="szamol()">Számol</button>

<div class="result" id="eredmeny"></div>

<script>
function szamol() {

const alapber = +alapberEl.value || 0;

const oraber = alapber / 174;

const muszakpotlek = oraber * 0.30 * (+muszak30El.value || 0);
const vasarnappotlek = oraber * 0.50 * (+vasarnap50El.value || 0);

const bonuszok =
(+jelenletiEl.value || 0) +
(+termekenysegEl.value || 0);

const brutto =
alapber +
muszakpotlek +
vasarnappotlek +
bonuszok;

const szja = fiatalEl.checked ? 0 : brutto * 0.15;
const tb = brutto * 0.185;
const netto = brutto - szja - tb;

eredmeny.innerHTML = `
<div class="netto">Ennyit utalnak: ${netto.toFixed(0)} Ft</div>

<hr>

Alapbér: ${alapber.toFixed(0)} Ft<br>
Pótlékok összesen: ${(muszakpotlek + vasarnappotlek).toFixed(0)} Ft<br>
Bónuszok összesen: ${bonuszok.toFixed(0)} Ft<br>

<hr>

Bruttó összesen: ${brutto.toFixed(0)} Ft<br>
Levonások összesen: ${(szja + tb).toFixed(0)} Ft
`;
}

const alapberEl = document.getElementById("alapber");
const muszak30El = document.getElementById("muszak30");
const vasarnap50El = document.getElementById("vasarnap50");
const jelenletiEl = document.getElementById("jelenleti");
const termekenysegEl = document.getElementById("termekenyseg");
const fiatalEl = document.getElementById("fiatal");
const eredmeny = document.getElementById("eredmeny");
</script>

</body>
</html>
